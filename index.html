    </head>

                </p>

                </p>
                <p id="selectedVoxel">

                </p>

                    State of selected voxel
                </h1>

                </p>
                <p id="wallTextures">

                </p>
                <p id="objPlace">

                </p>
                <p id="floorGrid">

                </p>
                <p id="objGrid">

                </p>
                <h2>
                    GPLC patch input
                </h2>

                </textarea>
                <h2>
                    GPLC code

                <div id="GPLC_Code">
                    
                </div>
            </div>
        </div>
